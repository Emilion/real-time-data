<div>
  <div class="chart-wrapper" style="position: relative; height:25vh; width:70vw">
    <canvas baseChart
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [options]="chartOptions"
            [colors]="chartColors"
            [legend]="chartLegend"
            [chartType]="chartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
